<!DOCTYPE html>
<html lang="hu">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;1,100;1,200&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>Slider 1.0</title>
</head>
<body>
    <div>
        <h1>Nft slider 1.0</h1>
    </div>
    <main .class:"main">
        <div class="arrowb">
            <img class=arrow id="backarrow" src="img/arrow.svg" width="50" height="50">
        </div>
        <div class="slider">
            <img id="photo" src="" width="100%" height="100%">
            <div class="title-container">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p> 
            </div>    
        </div>
        <div class="arrown">
            <img class=arrow id="nextarrow" src="img/arrow.svg" width="50" height="50">
        </div>
    </main>
    <div class='thb_container'>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>    
</body>
</html>
